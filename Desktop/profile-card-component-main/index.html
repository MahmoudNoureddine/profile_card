<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="container">
     <section class="head">
       
     </section>

     <section class="user-info">
       <img src="/images/image-victor.jpg" alt="user_image-profile" class="img">
       <h4>Victor <span class="age">26</span></h4>
       <span class="nationality">London</span>
     </section>

     <section class="social-info">
       <div>
         <h4>80K</h4>
         <span>Followers</span>
       </div>
       <div>
         <h4>803K</h4>
         <span>Likes</span>
       </div>
       <div>
         <h4>1.4K</h4>
         <span>Photos</span>
       </div>
     </section>
     
    </div>
     

  
</body>
</html>
